  verifyATBehavior({
    mode: ["reading"],
    task: "Reading menuitem in menubar",
    specific_user_instruction: "read menubar",
    output_assertions: [
["when the focus or reading cursor is on the first menu; read the first menu"],
["The role 'menubar' is conveyed"],
["The name 'Font' is spoken"],
["The state of the checkbox aria-haspopup is conveyed"],
["The state of the checkbox (expanded/collapsed) is conveyed"]
    ]
  });

  displayTestPageAndInstructions("reference/menubar-edit.html");
