<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  verifyATBehavior({
    mode: ["reading"],
    task: "Reading disabled menuitem",
    specific_user_instruction: "read disabled menuitem",
    output_assertions: [
["when the focus or reading cursor is on the disabled menuitem; read the menuitem"],
["The role 'menuitem' is conveyed"],
["The name 'Smaller' is spoken"],
["The state of the checkbox aria-disabled is conveyed"],
["The position in menubar and number of menubar items is spoken"]
    ]
  });

  displayTestPageAndInstructions("reference/menubar-edit.html");

</script>
