<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigating to checkbox in reading mode.</title>
<link rel="author" title="Valerie Young" href="mailto:valerie@bocoup.com">
<link rel="help" href="https://www.w3.org/TR/wai-aria-practices-1.1/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">
<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  verifyATBehavior({
    mode: ["interaction"],
    task: "Operating a role='menuitemcheckbox' widget in interaction mode.",
    specific_user_instruction: "operate menuitemcheckbox",
    output_assertions: [
["check the first menuitemcheckbox"],
["The change in the state of the menuitemcheckbox is conveyed when the menuitemcheckbox(Bold) is checked"],
["The change in the state of the menuitemcheckbox is conveyed when the menuitemcheckbox(Bold) is unchecked"]
    ]
  });

  displayTestPageAndInstructions("reference/menubar-editor.html");

</script>
