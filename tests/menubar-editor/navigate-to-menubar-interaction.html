<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigating to checkbox in reading mode.</title>
<link rel="author" title="Valerie Young" href="mailto:valerie@bocoup.com">
<link rel="help" href="https://www.w3.org/TR/wai-aria-practices-1.1/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">
<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  verifyATBehavior({
    mode: ["interaction"],
    task: "navigate to menubar",
    specific_user_instruction: "navigate to the first menuitem",
    output_assertions: [
      [1, "The role 'menubar' is spoken"],
      [1, "The role 'menuitem' is spoken"],
      [1, "The name 'Font' is spoken"],
      [1, "Position in menubar and total number of menubar items is spoken"]
      [1, "The property has popup is  is conveyed"]
    ]
  });

  displayTestPageAndInstructions("reference/two-state-checkbox.html");

</script>
