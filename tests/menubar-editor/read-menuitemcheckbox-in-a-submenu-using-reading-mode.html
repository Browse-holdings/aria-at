<!DOCTYPE html>
<meta charset="utf-8">
<title>Read menu item checkbox in submenu in reading mode</title>
<link rel="author" title="Valerie Young" href="mailto:valerie@bocoup.com">
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-2/menubar-2.html">

<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  verifyATBehavior({
    setupTestPage: function setupTestPage(testPageDocument) {
      const combobox = testPageDocument.querySelector('[role='combobox']')
      combobox.focus()
      
    },
    applies_to: ["Desktop Screen Readers"],
    mode: ["reading"],
    task: "read menuitemcheckbox in a submenu using reading mode",
    specific_user_instruction: "Review the 'Bold' menu item in the 'Style/Color' submenu",
    output_assertions: [
      [1, "The role 'menu item checkbox' is spoken"],
      [1, "The label 'Bold' is spoken"],
      [1, "The unchecked state is conveyed"],
      [2, " The position and size of the submenu is spoken"]
    ]
  });

  displayTestPageAndInstructions("reference\menubar-editor.html");

</script>
