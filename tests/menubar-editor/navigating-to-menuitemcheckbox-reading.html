<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigating to checkbox in reading mode.</title>
<link rel="author" title="Valerie Young" href="mailto:valerie@bocoup.com">
<link rel="help" href="https://www.w3.org/TR/wai-aria-practices-1.1/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">

<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  verifyATBehavior({
    mode: ["reading"],
    task: "Navigating to menuitemcheckbox",
    specific_user_instruction: "navigate to menuitemcheckbox",
    output_assertions: [
["navigate to the first menuitemcheckbox(Bold) in menu"],
["The role 'menuitemcheckbox' is conveyed"],
["The name 'Sans-serif' is spoken"],
["The state of the checkbox aria-checked is conveyed"]
    ]
  });

  displayTestPageAndInstructions("reference/menubar-editor.html");

</script>
