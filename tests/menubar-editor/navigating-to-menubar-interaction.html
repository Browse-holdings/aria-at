<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  verifyATBehavior({
    mode: ["interaction"],
    task: "Navigating to menubar",
    specific_user_instruction: "navigate to menubar",
    output_assertions: [
      [1, "navigate to the first menuitem(Font) in menubar"],
      [1, "The role 'menubar' is conveyed"],
      [1, "The name 'Text Formatting' is spoken"],
      [1, "The role 'menuitem' is conveyed"],
      [1, "The name 'Font' is spoken"],
      [1, "The state of the checkbox aria-haspopup is conveyed"],
      [1, "The position in menubar and number of menubar items is spoken"]
    ]
  });

  displayTestPageAndInstructions("reference\menubar-edit.html");

</script>
