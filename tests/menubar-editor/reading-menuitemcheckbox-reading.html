<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  verifyATBehavior({
    mode: ["reading"],
    task: "Reading menuitemcheckbox",
    specific_user_instruction: "read menuitem(menuitemcheckbox)",
    output_assertions: [
      [1, "when the focus or reading cursor is on the first menuitemcheckbox(Bold); read the first menuitem"],
      [1, "The role 'menuitemcheckbox' is conveyed"],
      [1, "The name 'Bold' is spoken"],
      [1, "The state of the checkbox aria-checked is conveyed"],
      [1, "The position in menubar and number of menubar items is spoken"]
    ]
  });

  displayTestPageAndInstructions("reference\menubar-edit.html");

</script>
